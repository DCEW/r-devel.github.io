meta:
  name: R Contributor
  links:
    home: https://contributor.r-project.org
    github: https://github.com/r-devel

logo: 
  medium: assets/img/Rlogo-hex.png

color:
  palette:
    blue: "#246BC0"
    pink: "#C024B9"
    green: "#24C02B"
    orange: "#C07924"
    light-blue: "#96B8E1"
  primary: blue


typography:
  fonts:
    - family: Inter
      source: google
    - family: Fira Mono
      source: google
    - family: Outfit
      source: google
  base:
    family: Inter
  headings:
    family: Outfit
    weight: normal
  link:
    color: blue
  monospace:
    family: Fira Mono
    size: 1em

defaults:
  bootstrap:
    defaults:
      dropdown-link-hover-bg: $brand-light-blue
    rules: |
      .navbar-logo {
        max-height: 50px;
      } 

      .description {
        display: none;
      }