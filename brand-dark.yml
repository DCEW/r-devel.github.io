meta:
  name: R Contributor
  links:
    home: https://contributor.r-project.org
    github: https://github.com/r-devel

logo: 
  medium: assets/img/Rlogo-hex.png

color:
  palette:
    blue: "#246BC0"
    pink: "#C024B9"
    green: "#24C02B"
    orange: "#C07924"
    dark: "#030911"
    light-blue: "#96B8E1"
    dark-blue: "#08182A"
  primary: blue
  background: dark
  foreground: white


typography:
  fonts:
    - family: Inter
      source: google
    - family: Fira Mono
      source: google
    - family: Outfit
      source: google
  base:
    family: Inter
  headings:
    family: Outfit
    weight: normal
  link:
    color: light-blue
  monospace:
    family: Fira Mono
    size: 1em

defaults:
  bootstrap:
    rules: |
      .navbar-nav .dropdown-menu .dropdown-item:hover,
      .dropdown-item.quarto-navbar-tools-item:hover 
      {
          background-color: $brand-dark-blue;
      }

      .navbar-logo {
        max-height: 50px;
      } 